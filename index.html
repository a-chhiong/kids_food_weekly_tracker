<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>兒童飲食週計畫打卡表</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fff8e1;
      padding: 2rem;
    }

    .title {
      text-align: center;
      font-size: 2rem;
      color: #f57c00;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ffe0b2;
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
    }

    th {
      background-color: #ffe0b2;
      color: #e65100;
    }

    .emoji {
      font-size: 1.5rem;
    }

    .print-btn {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 2rem;
      background-color: #ffb300;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media print {
      .print-btn {
        display: none;
      }
      body {
        background-color: white;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">兒童飲食週計畫打卡表</h1>
  <div class="table-container">
    <table>
<thead>
  <tr>
    <th>星期</th>
    <th>
      主食<br>
      <span class="icon">🍚</span>
    </th>
    <th>
      蔬菜<br>
      <span class="icon">🥦</span>
    </th>
    <th>
      水果<br>
      <span class="icon">🍎</span>
    </th>
    <th>
      蛋白質<br>
      <span class="icon">🍗</span>
    </th>
    <th>
      乳製品<br>
      <span class="icon">🥛</span>
    </th>
    <th>
      自評表情<br>
      <span class="emoji-group">
        <span class="icon">😊</span>
        <span class="icon">😐</span>
        <span class="icon">😞</span>
      </span>
    </th>
  </tr>
</thead>
      <tbody>
        <tr><td>星期日</td><td></td><td></td><td></td><td></td><td></td><td class="emoji"></td></tr>
        <tr><td>星期一</td><td></td><td></td><td></td><td></td><td></td><td class="emoji"></td></tr>
        <tr><td>星期二</td><td></td><td></td><td></td><td></td><td></td><td class="emoji"></td></tr>
        <tr><td>星期三</td><td></td><td></td><td></td><td></td><td></td><td class="emoji"></td></tr>
        <tr><td>星期四</td><td></td><td></td><td></td><td></td><td></td><td class="emoji"></td></tr>
        <tr><td>星期五</td><td></td><td></td><td></td><td></td><td></td><td class="emoji"></td></tr>
        <tr><td>星期六</td><td></td><td></td><td></td><td></td><td></td><td class="emoji"></td></tr>
      </tbody>
    </table>
  </div>
  <button class="print-btn" onclick="window.print()">列印本頁</button>
</body>
</html>
